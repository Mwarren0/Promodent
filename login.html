<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iniciar sesión - Promodent</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <!-- Navbar -->
  <header>
    <nav class="navbar">
      <div class="logo">Promodent</div>
      <ul class="nav-links">
        <li><a href="index.html">Inicio</a></li>
        <li><a href="servicios.html">Servicios</a></li>
        <li><a href="contacto.html">Contacto</a></li>
        <li><a href="agendar.html">Agendar</a></li>
      </ul>
    </nav>
  </header>

  <!-- Login form -->
  <main>
    <section class="login">
      <h1>Acceso al Sistema de Gestión</h1>
      <p>Solo personal autorizado puede ingresar.</p>

      <form class="login-form">
        <input type="text" name="usuario" placeholder="Usuario" required />
        <input type="password" name="contrasena" placeholder="Contraseña" required />
        <button type="submit">Ingresar</button>
      </form>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Promodent. Todos los derechos reservados.</p>
  </footer>

<script>
  document.querySelector(".login-form").addEventListener("submit", function(e) {
    e.preventDefault();
    const usuario = document.querySelector("input[name='usuario']").value;
    const contrasena = document.querySelector("input[name='contrasena']").value;

    if (usuario === "admin" && contrasena === "1234") {
      alert("Inicio de sesión exitoso");
      window.location.href = "dashboard.html";
    } else {
      alert("Usuario o contraseña incorrectos");
    }
  });
</script>



</body>
</html>
