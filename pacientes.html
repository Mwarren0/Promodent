<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pacientes - Promodent</title>
  <link rel="stylesheet" href="css/styles.css" />
  <style>
    .modulo-agregar {
      background-color: #ffffff;
      padding: 30px;
      margin: 40px auto;
      max-width: 500px;
      border-radius: 10px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.06);
    }
    .modulo-agregar input, .modulo-agregar select {
      width: 100%;
      margin-bottom: 15px;
      padding: 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1em;
    }
    .modulo-agregar button {
      background-color: #026aa7;
      color: white;
      font-weight: bold;
      padding: 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
    }
    .modulo-agregar button:hover {
      background-color: #01497c;
    }
    .acciones button {
      margin: 0 5px;
      padding: 6px 12px;
      font-size: 0.9em;
      cursor: pointer;
      border: none;
      border-radius: 5px;
    }
    .editar {
      background-color: #ffc107;
      color: #333;
    }
    .eliminar {
      background-color: #dc3545;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo">Promodent</div>
      <ul class="nav-links">
        <li><a href="dashboard.html">Panel</a></li>
        <li><a href="login.html">Cerrar sesión</a></li>
      </ul>
    </nav>
  </header>

  <main class="pacientes">
    <h1>Gestión de pacientes</h1>
    <p>Administra tus registros desde esta sección</p>

    <div class="busqueda">
      <input type="text" id="filtro" placeholder="Buscar por nombre..." />
      <button onclick="filtrarPacientes()">Buscar</button>
    </div>

    <div class="modulo-agregar">
      <h2 id="form-titulo">Agregar nuevo paciente</h2>
      <input type="text" id="nombre" placeholder="Nombre completo" />
      <input type="number" id="edad" placeholder="Edad" />
      <select id="tratamiento">
        <option value="">Seleccione tratamiento</option>
        <option>Limpieza Dental</option>
        <option>Ortodoncia</option>
        <option>Implantes Dentales</option>
        <option>Blanqueamiento</option>
      </select>
      <input type="text" id="telefono" placeholder="Teléfono de contacto" />
      <select id="estado">
        <option value="Activo">Activo</option>
        <option value="Inactivo">Inactivo</option>
      </select>
      <button onclick="guardarPaciente()">Guardar paciente</button>
    </div>

    <div class="tabla-pacientes">
      <table id="tabla">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Edad</th>
            <th>Tratamiento</th>
            <th>Teléfono</th>
            <th>Estado</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Promodent. Panel administrativo.</p>
  </footer>

  <script>
    let pacientes = JSON.parse(localStorage.getItem("pacientes")) || [];
    let editando = false;
    let indiceEditar = -1;

    function renderizarTabla() {
      const tbody = document.querySelector("#tabla tbody");
      tbody.innerHTML = "";
      pacientes.forEach((p, i) => {
        const fila = document.createElement("tr");
        fila.innerHTML = `
          <td>${p.nombre}</td>
          <td>${p.edad}</td>
          <td>${p.tratamiento}</td>
          <td>${p.telefono}</td>
          <td>${p.estado}</td>
          <td class="acciones">
            <button class="editar" onclick="editarPaciente(${i})">Editar</button>
            <button class="eliminar" onclick="eliminarPaciente(${i})">Eliminar</button>
          </td>
        `;
        tbody.appendChild(fila);
      });
    }

    function guardarPaciente() {
      const nombre = document.getElementById("nombre").value;
      const edad = document.getElementById("edad").value;
      const tratamiento = document.getElementById("tratamiento").value;
      const telefono = document.getElementById("telefono").value;
      const estado = document.getElementById("estado").value;

      if (!nombre || !edad || !tratamiento || !telefono || !estado) {
        alert("Completa todos los campos");
        return;
      }

      const nuevo = { nombre, edad, tratamiento, telefono, estado };

      if (editando) {
        pacientes[indiceEditar] = nuevo;
        editando = false;
        indiceEditar = -1;
        document.getElementById("form-titulo").textContent = "Agregar nuevo paciente";
      } else {
        pacientes.push(nuevo);
      }

      localStorage.setItem("pacientes", JSON.stringify(pacientes));
      renderizarTabla();
      limpiarFormulario();
    }

    function editarPaciente(index) {
      const p = pacientes[index];
      document.getElementById("nombre").value = p.nombre;
      document.getElementById("edad").value = p.edad;
      document.getElementById("tratamiento").value = p.tratamiento;
      document.getElementById("telefono").value = p.telefono;
      document.getElementById("estado").value = p.estado;
      document.getElementById("form-titulo").textContent = "Editar paciente";
      editando = true;
      indiceEditar = index;
    }

    function eliminarPaciente(index) {
      if (confirm("¿Seguro que quieres eliminar este paciente?")) {
        pacientes.splice(index, 1);
        localStorage.setItem("pacientes", JSON.stringify(pacientes));
        renderizarTabla();
      }
    }

    function limpiarFormulario() {
      document.getElementById("nombre").value = "";
      document.getElementById("edad").value = "";
      document.getElementById("tratamiento").value = "";
      document.getElementById("telefono").value = "";
      document.getElementById("estado").value = "";
    }

    function filtrarPacientes() {
      const filtro = document.getElementById("filtro").value.toLowerCase();
      const filas = document.querySelectorAll("#tabla tbody tr");
      filas.forEach(fila => {
        const nombre = fila.cells[0].textContent.toLowerCase();
        fila.style.display = nombre.includes(filtro) ? "" : "none";
      });
    }

    renderizarTabla();
  </script>
</body>
</html>
